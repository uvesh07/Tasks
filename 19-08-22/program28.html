<!DOCTYPE html>
<html lang="en">
<head>
    <title>Program 28</title>

    <script>
        function count(){
            var n = parseInt(document.getElementById('num').value);
            var i;
            for(i=1;i<=n;i++){
                document.write("Number : " + i + "<br>");
            }
        }
    </script>
</head>
<body>
    
    <h1>Program to print the counting 1,2,3,4, .................................n</h1>

    <label for="">Enter number :</label> <input type="number" id="num"> <br>
    <button onclick="count()">submit</button>

</body>
</html>
