<head>

    <script>
        function count(){
            var unit = parseInt(document.getElementById('unit').value);
            var amount = 0,a = 0,fix = 100;
            if(unit <= 50){
                amount = parseFloat(fix);
            }

            else if(unit>=51 && unit<=100){
                amount = parseFloat(fix + 1.0*(unit-50));
            }
