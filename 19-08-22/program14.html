<!DOCTYPE html>
<html lang="en">
<head>
    <title>Program 14</title>

    <script>
        function check(){
            var num1 = document.getElementById('num_1').value;
            var num2 = document.getElementById('num_2').value;
            var num3 = document.getElementById('num_3').value;

            if(num1>num2 && num1>num3){
                document.write("The Largest number is : "+ num1);
            }
            else if(num2>num1 && num2>num3){
                document.write("The Largest number is : "+ num2);
            }
            else if(num3>num1 && num3>num2){
                document.write("The Largest number is : "+ num3);
            }

            if(num1<num2 && num1<num3){
                document.write("<br> The Smallest number is : "+ num1);
            }
            else if(num2<num1 && num2<num3){
                document.write("<br> The Smallest number is : "+ num2);
            }
            else if(num3<num1 && num3<num2){
                document.write("<br> The Smallest number is : "+ num3);
            }            

        }
    </script>
</head>
<body>
    
    <h1>Program to find largest / smallest number among three numbers.</h1>

    <label for="">Enter First number : </label><input type="number" id="num_1"> <br>
    <label for="">Enter Second number : </label><input type="number" id="num_2"> <br>
    <label for="">Enter Third number : </label><input type="number" id="num_3"> <br>

    <button onclick="check()">Submit</button>

</body>
</html>
