<html>

<head>
    <title>Local Storage</title>

    <script type="text/javascript">
        function localadd() {
            var a = document.getElementById("mail").value;
            localStorage.setItem("email", a);

            alert("Your Email "+localStorage.getItem("email")+" is Saved in Local Storage Successfully!!!")
        }
    </script>

</head>
