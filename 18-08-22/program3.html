<!DOCTYPE html>
<html lang="en">
<head>
    <title>Program 3</title>

    <script>
       function calculate(){
            var peri = parseInt(document.getElementById('peri').value);

            var side = parseInt(peri/4);

            var area = parseInt(side * 2);

            document.write("The area is : " + area);
       }
    </script>
</head>
<body>

<h1>Program to calculate the area of a square while the perimeter is given.</h1>

<label for="">Enetr perimeter :</label><input type="number" id="peri"> <br>
<button onclick="calculate()">Calculate</button>
    
</body>
</html>
