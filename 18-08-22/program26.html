<!DOCTYPE html>
<html lang="en">

<head>
    <title>Program 26</title>

    <script>
        function convert() {
            var temp = parseInt(document.getElementById('month').value);
            var days;

            switch (temp) {
                case 1:
                    days = 31;
                    break;

                    case 2:
                    days = 28;
                    break;
                    
                    case 3:
                    days = 31;
                    break;

                    case 4:
                    days = 30;
                    break;

                    case 5:
                    days = 31;
                    break;

                    case 6:
                    days = 30;
                    break;

                    case 7:
                    days = 31;
                    break;

                    case 8:
                    days = 31;
                    break;

                    case 9:
                    days = 30;
                    break;

                    case 10:
                    days = 31;
                    break;

                    case 11:
                    days = 30;
                    break;

                    case 12:
                    days = 31;
                    break;

                    default:
                        document.write("Sorry you entered wrong number..");
            }

            document.write("The days in the " + temp + " month is : " +days);
        }
    </script>
</head>

<body>

    <h1>Program to input number of the month of a year and print how many days are there in the month.</h1>

    <label for="">Enter month between 1 to 12 : </label> <input type="number" id="month"> <br>
    <button onclick="convert()">submit</button>
</body>

</html>
