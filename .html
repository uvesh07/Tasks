<!DOCTYPE html>

<html>
    <head>
        <title>Local & Session Storage</title>
        
    </head>

    <body>
        <h2>Refresh to increase Number of Hits on page in localStorage</h2>
        <script type="text/javascript">

            if(localStorage.hit){
                localStorage.hit = Number(localStorage.hit) + 1;
            }
            else{
                localStorage.hit = 1;
            }
            document.write(localStorage.hit);
        </script>
        
    </body>
   
</html>
