<!DOCTYPE html>
<html lang="en">
<head>
    <title>Program 40</title>

    <script>
        function check(){
            var num ,conv = 0;
            num = document.getElementById('num').value;

            if(num == 1){
                conv = 200;
            }
            else if(num == 2){
                conv = 500;
            }
            else if(num == 3){
                conv = 900;
            }
            else{
                document.write("Sorry your code is wrong ... <br>");
            }

            document.write("The conveyence is : " + conv);
        }
    </script>
</head>
<body>
    
    <h1>Input the designation codes of n employees; calculate the conveyance allowance of each employee.</h1>

    <label for="">Enter the code : </label> <input type="number" id="num"><br>
    <button onclick="check()">submit</button>

</body>
</html>
