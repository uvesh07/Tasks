<!DOCTYPE html>
<html lang="en">
<head>
    <title>Program 39</title>

    <script>
        function check(){
            var num1,num2,even = 0,odd = 0,i;

            num1 = document.getElementById('num1').value;
            num2 = document.getElementById('num2').value;

            for(i=num1;i<=num2;i++){
                if(i%2 == 0){
                        even = parseInt(even+i);
                }
                else{
                    odd = parseInt(odd+i);
                }
            }
            
            document.write("The sum of all Even number in given range is : " + even + "<br>");
            document.write("The sum of all Odd number in given range is : " + odd);

        }
    </script>
</head>
<body>
    
    <h1>Program to print the sum of all the even and odd between two given numbers.</h1>

    <label for="">Enter first number</label> <input type="number" id="num1"> <br>
    <label for="">Enter second number</label> <input type="number" id="num2"> <br>
    <button onclick="check()">submit</button>
</body>
</html>
