<!DOCTYPE html>
<html lang="en">

<head>
    <title>Program 47</title>

    <script>
        function merge() {

            var arr1 = [1,3,5,7,9];
            var arr2 = [0,2,4,6,8];
            var arr3 = [];

            var n1 = parseInt(arr1.length);
            var n2 = parseInt(arr2.length);

            var i = 0, j = 0, k = 0;

            
            while (i < n1 && j < n2) {

                if (arr1[i] < arr2[j])
                    arr3[k++] = arr1[i++];
                else
                    arr3[k++] = arr2[j++];

            }

            
            while (i < n1)
                arr3[k++] = arr1[i++];

            
            while (j < n2)
                arr3[k++] = arr2[j++];

            for (let i=0;i<arr3.length;i++){
                document.write(arr3[i] + "<br>");
            }    
        }
    </script>
</head>

<body>

    <h1>Program to input two arrays and then put them into another (3 array) after sorting.</h1>

    <h3>Click here to merge : </h3>

    <button onclick="merge()">submit</button>

</body>

</html>
