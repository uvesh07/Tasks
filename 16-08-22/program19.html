<!DOCTYPE html>
<html lang="en">
<head>
    <title>Program 19</title>

    <script>
        function check(){
            var num = parseInt(document.getElementById('num').value);

            document.write(num%2==0 ? "The number is Even.." : "The number is Odd..");
        }
    </script>
</head>
<body>

    <h1>Program to check whether a number is Even or Odd. (Using ? : operator)</h1>

    <label for="">Enter a number : </label> <input type="number" id="num"> <br>
    <button onclick="check()">Submit</button>
    
</body>
</html>
