<!DOCTYPE html>
<html lang="en">
<head>
    <title>Program 16</title>

    <script>
        function check(){
            var num = parseInt(document.getElementById('num').value);
            var count = 0;
            while(num>0){
                num = parseInt(num/10);
                count = count+1;
            }

            if(count == 4){
                document.write("The number has 4 digits..");
            }
            else{
                document.write("The number has not 4 digits..");
            }
        }
    </script>
</head>
<body>
    
    <h1>Program to check whether a number is a 4-digit number or not.</h1>

    <label for="">Enter a number : </label> <input type="number" id="num"> <br>
    <button onclick="check()">Submit</button>

</body>
</html>
