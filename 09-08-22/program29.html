<!DOCTYPE html>
<html lang="en">
<head>
    <title>Program 29</title>

    <script>
        function count(){
            var n = parseInt(document.getElementById('num').value);
            var i;
            for(i=1;i<=10;i++){
                document.write(n +" * " + i +" = "+ (n*i) +"<br>");
            }
        }
    </script>
</head>
<body>
    
    <h1>Program to print the table for any number (x).</h1>

    <label for="">Enter number :</label> <input type="number" id="num"> <br>
    <button onclick="count()">submit</button>

</body>
</html>
