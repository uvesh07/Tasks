<!DOCTYPE html>
<html lang="en">

<head>
    <title>Program 14</title>

    <script>
        function reverse() {
            var rev = 0;
            var num = document.getElementById('num').value;
            var lastDigit;

            while (num != 0) {
                lastDigit = num % 10;
                rev = rev * 10 + lastDigit;
                num = Math.floor(num / 10);
            }

            document.write("Reverse number : " + rev);
        }
    </script>
</head>

<body>

    <h1>Read a number and print its reverse.(using while loop)</h1>

    <label for="">Enter Number :</label> <input type="number" id="num"> <br>
    <button onclick="reverse()">Submit</button>
</body>

</html>
