<!DOCTYPE html>
<html lang="en">

<head>
    <title>Program 12</title>

    <script>
        function factorial() {
            var num = document.getElementById('num').value;

            var fact= 1, i;

            for (i = 1; i <= num; i++) {
                fact = fact * i;
            }

            document.write("The factorial of "+ num + " is " + parseInt(fact));
        }
    </script>
</head>

<body>
    <h1>Read a number and calculate factorial.(using for loop)</h1>

    <label for="">Enter Number :</label> <input type="number" id="num"> <br>
    <button onclick="factorial()">Submit</button>

</body>

</html>
