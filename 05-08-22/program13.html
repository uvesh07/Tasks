<!DOCTYPE html>
<html lang="en">
<head>
    <title>Programe 13</title>

    <script>

        function prime(){
            var num = document.getElementById('num').value;

            var i, flag = 0;

            for(i=2;i<num;i++){
                if(num%i == 0){
                    flag = 1;
                }
            }

            if(flag == 1){
                document.write("The number is not prime..");
            }

            else{
                document.write("The number is prime..");
            }
        }

    </script>
</head>
<body>
    
    <h1>Read a number and check whether it is prime or not.(using for loop)(can be div
        by 2)</h1>

    <label for="">Enter Number :</label> <input type="number" id="num"> <br>
    <button onclick="prime()">Submit</button>

</body>
</html>
