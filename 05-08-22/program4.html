<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 4</title>

    <script>
        function check() {
            var am = document.getElementById('amount').value;

            var am_100, am_50, am_20, am_10, am_5, am_2;

            am_100 = am / 100;
            // amount = amount%100;

            am_50 = am / 50;
            // amount = amount%50;

            am_20 = am / 20;
            // amount = amount%20;

            am_10 = am / 10;
            // amount = amount%10;

            am_5 = am / 5;
            // amount = amount%5;

            am_2 = am / 2;
            // amount = amount%2;

            document.getElementById('ans').innerHTML = ("Number of 100 :" + am_100 + "<br> Number of 50 :" + am_50 + "<br> Number of 20 :" + am_20 + "<br> Number of 10 :" + am_10 + "<br> Number of 5 :" + am_5 + "<br> Number of 2 :" + am_2 + " ");
        }

        function find() {
            var am = document.getElementById('amount').value;

            var am_100, am_50, am_20, am_10, am_5, am_2;

            am_100 = parseInt(am / 100);
            am = am%100;

            am_50 = parseInt(am / 50);
            am = am%50;

            am_20 = parseInt(am / 20);
            am = am%20;

            am_10 = parseInt(am / 10);
            am = am%10;

            am_5 = parseInt(am / 5);
            am = am%5;

            am_2 = parseInt(am / 2);
            am = am%2;

            document.getElementById('ans').innerHTML = ("Number of 100 :" + am_100 + "<br> Number of 50 :" + am_50 + "<br> Number of 20 :" + am_20 + "<br> Number of 10 :" + am_10 + "<br> Number of 5 :" + am_5 + "<br> Number of 2 :" + am_2 + " ");
        }
    </script>
</head>

<body>

    <h1>Read an amount in Rs. And find out number of 100, 50, 20, 10, 5, 2 rupee notes.</h1>

    <label for="seconds">Enter Amount :</label> <input type="number" id="amount"> <br>
    <button onclick="check()">Submit</button> 
    <button onclick="find()">Check</button> <br>

    Ans : <p id="ans"></p>

</body>

</html>
